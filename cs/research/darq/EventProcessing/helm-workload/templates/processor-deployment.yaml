{{- range .Values.processors }}
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: aggregate-service
  name: aggregate-service
spec:
  replicas: 1
  strategy: {}
  selector:
    matchLabels:
      service: {{ .name }}-service
  template:
    metadata:
      labels:
        service: {{ .name }}-service
    spec:
      priorityClassName: high-priority
      serviceAccountName: deployment-watcher
      initContainers:
        - name: wait-pubsub
          image: bitnami/kubectl
          command: [ "sh", "-c" ]
          args:
            - >
              while true; do
                # Check if all pubsub deployments have at least one ready replica
                notReadyCount=$(kubectl get deployment -l type=pubsub -n dse | grep -c "0/1")
                if [ "$notReadyCount" -eq 0 ]; then
                  echo "All deployments are ready.";
                  break;
                else
                  echo "Waiting for all deployments to be ready. $notReadyCount deployments are not ready.";
                  sleep 10;
                fi;
              done;
      containers:
        - command:
            - "EventProcessing/EventProcessing"
          args:
            - "-t"
            - "{{ .name }}"
          image: tianyuli96/faster:latest
          name: {{ .name }}-service
          ports:
            - containerPort: 15721
          resources:
            requests:
              cpu: 2000m
            limits:
              cpu: 4000m
          envFrom:
            - configMapRef:
                name: env-config
      restartPolicy: Always
---
{{- end }}