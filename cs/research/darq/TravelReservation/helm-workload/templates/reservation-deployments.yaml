{{- range .Values.services }}
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: service{{ .num }}
  name: service{{ .num }}
spec:
  replicas: 1
  selector:
    matchLabels:
      service: service{{ .num }}
  strategy: {}
  template:
    metadata:
      labels:
        service: service{{ .num }}
    spec:
      priorityClassName: high-priority
      initContainers:
        - name: wait-for-dprfinder
          image: busybox
          command: [ 'sh', '-c', 'until kubectl get pods -l app=dprfinder -n dse | grep -q "1/1 * Running"; do echo waiting for deployment-b; sleep 10; done;' ]
      containers:
        - command:
            - "TravelReservation/TravelReservation"
          args:
            - "-t"
            - "service"
            - "-w"
            - "workloads/{{ $.Values.workload }}-service-{{ .num }}.csv"
            - "-n"
            - "{{ .num }}"
          image: tianyuli96/faster:latest
          name: service{{ .num }}
          ports:
            - containerPort: 15721
          volumeMounts:
            - name: servicestorage{{ .num }}
              mountPath: "/mnt/plrs"
          resources:
            requests:
              cpu: 2000m
            limits:
              cpu: 4000m
          envFrom:
            - configMapRef:
                name: env-config
      volumes:
        - name: servicestorage{{ .num }}
          persistentVolumeClaim:
            claimName: service{{ .num }}-pvc
      nodeSelector:
        nodepool: dsebench
      restartPolicy: Always
---
{{- end }}